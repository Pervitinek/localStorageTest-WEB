<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="card">
        <div id="top">
            <h1>Todo List</h1>
            <p id="description">Add a new task to your list.</p>
            <div id="inputHolder">
                <label>
                    Name
                    <input placeholder="Task name" id="taskname">
                </label>
                <label>
                    Points
                    <input placeholder="5" id="points">
                </label>
            </div>
            <button id="addTask">
                Add Task
            </button>
        </div>
        <div id="container">

        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
